        projectStatusId:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: project_status_id
        discussionStatusId:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: discussion_status_id
        sortOrder:
            type: integer
            nullable: true
            options:
                unsigned: false
